<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgb(137, 200, 244);
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            background-color: #4169e1;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-item:hover {
            background-color: #315db6;
        }

        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
    width: 200px; /* Adjust the width as needed */
    height: auto;
    border-radius: 50%; /* Creates a round frame */
    border: 2px solid #4169e1; /* Adds a border around the image */
    padding: 5px; /* Adds some padding to the border */
    margin-bottom: 20px;
}

        .caption {
            font-size: 20px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="2.html" class="nav-item">Accept Form</a>
            <a href="admin2.html" class="nav-item">feedback</a>
            <a href="admin22.html" class="nav-item">submitted plan</a>
        </div>
        <div class="content">
            <img src="sir.jpg" alt="Image">
            <div class="caption">C.JEYACHANDRAN LOGIN</div>
        </div>
    </div>
</body>
</html>
