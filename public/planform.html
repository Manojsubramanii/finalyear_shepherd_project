<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAnvSdXK6SaQzMkEx4AWVCuEmbxHM6aSSg",
    authDomain: "finalyear-ece3f.firebaseapp.com",
    databaseURL: "https://finalyear-ece3f-default-rtdb.firebaseio.com",
    projectId: "finalyear-ece3f",
    storageBucket: "finalyear-ece3f.appspot.com",
    messagingSenderId: "852918031885",
    appId: "1:852918031885:web:815ff21e162cbf6f9ae744",
    measurementId: "G-MML62J6ZLN"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Reference to your Firebase Realtime Database
    const database = getDatabase(app);
    const dataRef = ref(database, "visits");

    // Handle form submission
    document.getElementById("dataForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the data from the form
        const name = document.getElementById("name").value;
        const dno = document.getElementById("dno").value;
        const className = document.getElementById("class").value;
        const group = document.getElementById("group").value;
        const village = document.getElementById("village").value;
        const plan = document.getElementById("plan").value;
        const dateOfVisit = document.getElementById("dateOfVisit").value;
        const noOfStudents = document.getElementById("noOfStudents").value;
        const workingTime = document.getElementById("workingTime").value;
        const objectOfVisit = document.getElementById("objectOfVisit").value;

        // Push the data to Firebase
        push(dataRef, {
            name: name,
            dno: dno,
            class: className,
            group: group,
            village: village,
            plan: plan,
            dateOfVisit: dateOfVisit,
            noOfStudents: noOfStudents,
            workingTime: workingTime,
            objectOfVisit: objectOfVisit
        }).then(() => {
            console.log("Data stored successfully");
            // Clear the input fields
            document.getElementById("name").value = "";
            document.getElementById("dno").value = "";
            document.getElementById("class").value = "";
            document.getElementById("group").value = "";
            document.getElementById("village").value = "";
            document.getElementById("plan").value = "";
            document.getElementById("dateOfVisit").value = "";
            document.getElementById("noOfStudents").value = "";
            document.getElementById("workingTime").value = "";
            document.getElementById("objectOfVisit").value = "";
        }).catch((error) => {
            console.error("Error storing data: ", error);
        });
    });
</script>
